name: Publish

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check CI passed for this commit
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          COMMIT_SHA=$(git rev-parse HEAD)
          echo "Checking CI status for commit $COMMIT_SHA"
          
          # Get the check runs for this commit
          STATUS=$(gh api repos/${{ github.repository }}/commits/$COMMIT_SHA/check-runs \
            --jq '.check_runs[] | select(.name == "CI Success") | .conclusion')
          
          if [ "$STATUS" != "success" ]; then
            echo "CI has not passed for this commit. Status: $STATUS"
            echo "Please ensure CI passes before tagging a release."
            exit 1
          fi
          echo "CI passed!"

      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93"

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: publish

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          echo "Version $TAG_VERSION verified"

      - name: Publish cruster-macros
        run: cargo publish -p cruster-macros --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io to index cruster-macros
        run: sleep 30

      - name: Publish cruster
        run: cargo publish -p cruster --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
